<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #444;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    /* Sélecteur de langue */
    #language-selector {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="site_title">Bienvenue sur mon site</h1>
    <!-- Sélecteur de langue -->
    <select id="language-selector">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
    <nav>
      <a href="#blog" data-i18n="nav_blog">Blog</a>
      <a href="#photos" data-i18n="nav_photos">Photos</a>
      <a href="#about" data-i18n="nav_about">À propos</a>
    </nav>
  </header>
  <main>
    <section id="blog">
      <h2 data-i18n="blog_title">Blog</h2>
      <p data-i18n="blog_text">Bienvenue sur mon blog où je partage mes pensées et mes expériences.</p>
    </section>
    <section id="photos">
      <h2 data-i18n="photos_title">Photos</h2>
      <p data-i18n="photos_text">Voici quelques-unes de mes photos préférées.</p>
    </section>
    <section id="about">
      <h2 data-i18n="about_title">À propos</h2>
      <p data-i18n="about_text">Ce site est un espace personnel pour partager mes passions.</p>
    </section>
  </main>
  <footer>
    <p data-i18n="footer_text">© 2025 Mon Site. Tous droits réservés.</p>
  </footer>

  <script>
    const translations = {
      fr: {
        site_title: "Bienvenue sur mon site",
        nav_blog: "Blog",
        nav_photos: "Photos",
        nav_about: "À propos",
        blog_title: "Blog",
        blog_text: "Bienvenue sur mon blog où je partage mes pensées et mes expériences.",
        photos_title: "Photos",
        photos_text: "Voici quelques-unes de mes photos préférées.",
        about_title: "À propos",
        about_text: "Ce site est un espace personnel pour partager mes passions.",
        footer_text: "© 2025 Mon Site. Tous droits réservés."
      },
      en: {
        site_title: "Welcome to my website",
        nav_blog: "Blog",
        nav_photos: "Photos",
        nav_about: "About",
        blog_title: "Blog",
        blog_text: "Welcome to my blog where I share my thoughts and experiences.",
        photos_title: "Photos",
        photos_text: "Here are some of my favorite photos.",
        about_title: "About",
        about_text: "This site is a personal space to share my passions.",
        footer_text: "© 2025 My Website. All rights reserved."
      }
    };

    const languageSelector = document.getElementById("language-selector");

    function updateLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key];
      });
    }

    languageSelector.addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    // Langue par défaut
    updateLanguage("fr");
  </script>
</body>
</html>
